// 影响力越大，节点颜色越深（深绿->浅绿）
function getColor(influence) {
    if (influence > 20) return 'rgb(000,077,067)'; 
    else if (influence > 10) return 'rgb(026, 126, 118)'; 
    else if (influence > 5) return 'rgb(093,179,169)'; 
    else return 'rgb(169,221,213)'; 
}
// 度数越大，节点越大
function getSize(degree) {
    return degree * 0.7; // 调整大小的倍数
}

var nodes = data.map(item => ({
    name: item.name,
    value: [item.influence, item.degree],
    symbolSize: getSize(item.degree),
    itemStyle: {
        color: getColor(item.influence)
    }
}));

var option = {
    title: {
        text: '用户关系网络图',
        top: 'top',
        left: 'center'
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            if (params.data) {
                const name = params.data.name;
                const influence = params.data.value[0];
                const degree = params.data.value[1];
                return `${name}<br/>影响力: ${influence}<br/>朋友数: ${degree}`;
            }
        }
    },
    legend: [{
        data: nodes.map(node => node.name),
        top: 'bottom'
    }],
    series: [{
        type: 'graph',
        layout: 'force',
        data: nodes,
        links: links,
        categories: [],
        roam: true,
        label: {
            show: true,
            position: 'right'
        },
        force: {
            repulsion: 3000
        }
    }]
};

if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
